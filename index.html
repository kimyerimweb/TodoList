<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List | kimyerimweb</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="js-clock">Clock Display</h1>
      <form class="js-greeting-form non-display-form">
        <input type="text" placeholder="What's your name?" />
      </form>
      <h2 class="js-greeting non-display-greeting">Greeting Message</h2>
      <form class="js-todo-form">
        <input type="text" placeholder="I'm going to..." />
      </form>

      <ul class="todo-ul"></ul>
    </div>
    <script src="./assets/js/clock.js"></script>
    <script src="./assets/js/greeting.js"></script>
    <script src="./assets/js/todo.js"></script>
    <script src="./assets/js/background.js"></script>
  </body>
</html>
